<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
      <!-- Bootstrap core CSS -->
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


      <!-- Additional CSS Files -->
      <link rel="stylesheet" href="assets/css/fontawesome.css">
      <link rel="stylesheet" href="assets/css/templatemo-edu-meeting.css">
      <link rel="stylesheet" href="assets/css/owl.css">
      <link rel="stylesheet" href="assets/css/lightbox.css">
      <link rel="stylesheet" href="assets/css/validation.css">

</head>
<body>
    <section class="contact-us" id="contact" class="sign_up" >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-9 align-self-center">
              <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="contact" action="" method="post"  class="contact">
                        <div class="row justify-content-center">
                          <div class="col-lg-12">
                            <h2>Let's Sign up</h2>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <input name="name" type="text" id="name" placeholder="YOUR NAME...*">
                              <small id="name-error" class="error-msg"></small>
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <input name="email" type="text" id="email" placeholder="YOUR EMAIL..." >
                              <small id="email-error" class="error-msg"></small>
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <input name="password" type="text" id="password" placeholder="YOUR PASSWORD...*" required>
                              <span id="password-error" class="error-msg"></span>
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="button">SEND MESSAGE NOW</button>
                            </fieldset>
                          </div>
                        </div>
                      </form>
                      <small class="have_account">
                        Do You Have Already an Account? <a href="login.html">LOG IN</a>
                      </small>
                </div>
              </div>
            </div>
            
          </div>
        </div>
       
      </section>
    
      <script>
        document.getElementById('contact').addEventListener('submit', function(event) {
            event.preventDefault();
          var nameInput = document.getElementById('name');
          var emailInput = document.getElementById('email');
          var passwordInput = document.getElementById('password');
      
          var nameError = document.getElementById('name-error');
          var emailError = document.getElementById('email-error');
          var passwordError = document.getElementById('password-error');
      
          nameError.textContent = '';
          emailError.textContent = '';
          passwordError.textContent = '';
      
          if (nameInput.value.trim() === '') {
            nameError.textContent = 'Please enter your name.';
            nameInput.focus();
            event.preventDefault();
            return false;
          }
      
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(emailInput.value)) {
            emailError.textContent = 'Please enter a valid email address.';
            emailInput.focus();
            event.preventDefault();
            return false;
          }
      
          var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
          if (!passwordRegex.test(passwordInput.value)) {
            passwordError.textContent = 'Please enter a valid password (at least 8 characters, with at least one uppercase letter, one lowercase letter, and one digit or special character).';
            passwordInput.focus();
            event.preventDefault();
            return false;
          }


          var user = {
            name: nameInput.value,
            email: emailInput.value,
            password: passwordInput.value
          };
          localStorage.setItem('user', JSON.stringify(user));
    
          // Set session variable
          sessionStorage.setItem('loggedIn', JSON.stringify(user));

          window.location.href = 'index.html';
        });
        
      </script>

</body>
</html>
